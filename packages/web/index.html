<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, interactive-widget=overlays-content" />
  <title>blkcat-monitor</title>
  <link rel="icon" type="image/png" href="/favicon.png" />
  <!-- PWA -->
  <meta name="theme-color" content="#0d1117" />
  <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="BLKCAT" />
</head>
<body>
  <div id="root"></div>
  <script>try{var t=localStorage.getItem("blkcat:theme");if(t)document.documentElement.dataset.theme=t}catch(e){}</script>
  <script type="module" src="/src/main.tsx"></script>
</body>
</html>
